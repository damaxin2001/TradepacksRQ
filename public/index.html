<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tradepacks - Estilo Moderno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Tradepacks</h1>
        </header>

        <main class="content-grid">
            <section id="calculator-inputs" class="card">
                <h2>Configuração</h2>
                <div class="form-group">
                    <label for="tradepack">Tradepack:</label>
                    <select id="tradepack"></select>
                </div>
                <div class="form-group">
                    <label for="partida">Local de Partida:</label>
                    <select id="partida"></select>
                </div>
                <div id="receitaContainer">
                    <!-- Recipe inputs will be generated by JS -->
                </div>
                 <div id="custoTotal" class="cost-display">Custo Total: -</div>
            </section>

            <section id="demand-info" class="card">
                <h2>Demandas e Lucros (por Destino)</h2>
                <div id="demandaTabela">
                    <!-- Demand table will be generated by JS -->
                </div>
            </section>

            <section id="profit-summary" class="card full-width">
                 <h2>Resumo dos Melhores Lucros</h2>
                 <div id="melhoresLucros">
                     <!-- Top profits table will be generated by JS -->
                 </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script> <!-- Corrected script path -->
</body>
</html>
