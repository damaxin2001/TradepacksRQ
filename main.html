<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Tradepacks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <h1>Calculadora de Tradepacks</h1>

      <label for="tradepack">Tradepack:</label>
      <select id="tradepack"></select>

      <div id="receitaContainer"></div>

      <label for="partida">Local de Partida:</label>
      <select id="partida"></select>

      <div id="custoTotal">Custo Total: -</div>
      <div id="melhoresLucros" class="painelLucros"></div>
    </div>

    <div class="lateral">
      <h3>Demandas por Local</h3>
      <div id="demandaTabela"></div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
